
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - VR</title>
  <script src="../MathBox/build/mathbox2-bundle.js"></script>
  <script src = "../threejs.r65/examples/js/loaders/ColladaLoader.js"></script>

  <script src="../MathBox/build/mathbox-bundle.min.js"></script>
  <script src = "../threejs.r70/examples/js/loaders/ColladaLoader.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['VR', 'ui', 'controls'],
      controls: {
        klass: THREE.FirstPersonControls
      },
      vr: {
        fov: 70,
      },
    });
    three = mathbox.three;

        var boxText = new THREE.ImageUtils.loadTexture('../textures/wood_texture.jpg');


    // scene = new THREE.Scene();
    // camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );


    three.camera.position.set(-5, 0, .001);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);


// //random box in backyard
    geometry = new THREE.BoxGeometry(20,10,15);
    material = new THREE.MeshLambertMaterial({map: boxText, shading: THREE.FlatShading});
    var mesh = new THREE.Mesh(geometry,material);
    mesh.receiveShadow = true;
    mesh.castShadow = true;
    three.scene.add(mesh);
    mesh.position.z = -165;
    mesh.position.y = 5;


    // var loader = new THREE.ColladaLoader();
    //   loader.load('../models/housetest.dae', function (result) {
    //     three.scene.add(result.scene);
    //     result.scene.scale.set(.8, .8, .6);
    //     result.scene.rotation.x = -90 * Math.PI/180;
    //     result.scene.position.x += -250;
    //     result.scene.position.z += -200;
    //   });

    // controls = new THREE.PointerLockControls( camera );
    // scene.add( controls.getObject() );
    // camera.position.set(0,10,0);

    var rad = 1000;
    var mag = .02;
    var v = new THREE.Vector3();
    var r = new THREE.Vector3();
    var q = new THREE.Vector3();
    var m = new THREE.Vector3(0, rad, 0);

    

    var expression = function (x, y, z, i, j, k, emit) {
      // dipole magnetic field
      r.set(x, y, z);
      l = r.length();
      r.multiplyScalar(1 / l);
      r.multiplyScalar(3 * r.dot(m)).sub(m).multiplyScalar(1 / (l * l * l));

      // perceptual scaling
      q.copy(r);
      l = q.length();
      q.normalize();
      q.multiplyScalar(Math.max(Math.log(l) + 1, 0) * mag);

      r.copy(q);

      emit(x, y, z);
      emit(x + r.x, y + r.y, z + r.z);
    };



    three.on('update', function () {
      t = Math.max(three.Time.clock, 0) / 50
      t = t < .5 ? t * t : t - .25
      t += 1

      c = Math.cos(t);
      s = Math.sin(t);
      if (!three.VR.active)
        view.set('rotation', [0, -s, 0, c]);
      else
        view.set('rotation', [0, .866, 0, .5]);

      t = Math.max(three.Time.clock, 0) / 3
      t = t < .5 ? t * t : t - .25

      f = Math.cos(t + Math.sin(t * 1.31 - Math.cos(t * .818)) + Math.cos(t * .91 - Math.cos(t * 1.273)));
      g = Math.sin(t - Math.sin(t * 1.52 - Math.cos(t * 1.19)) + Math.cos(t * .77 - Math.cos(t * 1.136)));
      h = Math.sin(t + Math.cos(t * 1.82 - Math.cos(t * 1.35)) + Math.cos(t * .85 - Math.cos(t * 0.974)));

      v.set(f, g, h);
      v.normalize();
      v.multiplyScalar(rad);

      m.multiplyScalar(.9);
      v.multiplyScalar(.1);
      m.add(v);
    });

    view = mathbox.cartesian({
      range: [[-3, 3], [-3, 3], [-3, 3]],
      scale: [1, 1, 1],
      position: [0, -.25, -3],
    });

    view.grid({
      axes: [1, 3],
      position: [0, -1, 0],
      scale: [5, 1, 5],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: 1,
      blending: THREE.AdditiveBlending,
    });


    view.axis({
      axis: 1,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.12,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 2,
      end: true,
      width: 0.003,
      depth: 1,
      size: 0.12,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 3,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.12,
      color: 0xffffff,
      opacity: .25,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });

    view.volume({
      id: 'sampler',
      width:  12,
      height: 12,
      depth:  12,
      expression: expression,
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 0.002 * 4,
      depth: 1,
      size:  0.012 * 6,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      length: 3,
      expression: function (i, emit) {
        emit(0, 0, 0);
        emit(m.x / 2000, m.y / 2000, m.z / 2000);
      },
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0xC05020,
      width: 0.008,
      depth: 1,
      size:  0.5,
      end: true,
    });

  </script>
</body>
</html>
